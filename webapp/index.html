    sendsever();
    function sendsever() 
    {         
        if (navigator.geolocation) 
        {
            navigator.geolocation.getCurrentPosition(showPosition);
        } 

    }
    function showPosition(position) 
    {
      
        var userlat;
        var userlon;
        userlat = (position.coords.latitude);  
        userlon = (position.coords.longitude); 
        
        //alert("YOUR POSITION COORDINATES ARE:\nLatitude :"+userlat+"\nlongitude :"+userlon);
         

        document.getElementById("latitude").value = userlat ;
        document.getElementById("longitude").value = userlon ;
        document.getElementById("latitude1").value = userlat ;
        document.getElementById("longitude1").value = userlon ;
        document.getElementById("latitude2").value = userlat ;
        document.getElementById("longitude2").value = userlon ;
        alert(document.getElementById("longitude").value);
        


    }


    function authpwd()

            alert("WRONG PASSWORD!");
        }
    }
